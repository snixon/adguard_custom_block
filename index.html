<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Overload</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #444;
            margin-top: 0;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #666;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This page wasn't loaded because it was chock-full of ads</h1>
        <img src="person_with_ads.webp" alt="Person surrounded by ads">
        <p class="message">We had to hold off on loading the content due to an overwhelming number of advertisements!</p>
        <div class="footer">
            <p>Powered by <a href="https://adguard.com" target="_blank">AdGuard</a></p>
        </div>
    </div>
</body>
</html>
